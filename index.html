<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Knockout Project</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>

  </head>
  <body class="background">
    <h1 data-bind="text: title, css: {'title': isImportant}"></h1>
    <div class="container">
      <div class="inputContainer">
        <input placeholder="Enter task" data-bind="value: text, valueUpdate: 'afterkeydown'" />
        <div class="addButtonContainer" data-bind="click: addTask">
          <i class="fas fa-plus" ></i>
        </div>
      </div>
      <div class="filterContainer">
        <label for="filter">Filter:</label>
        <select data-bind="value: filter  ">
          <option value="all">All</option>
          <option value="active">Pending</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <div class="scrollableList" data-bind="foreach: filteredTasks">
        <div class="rowContainer">
          <div class="textContainer">
            <i 
              class="fa" 
              data-bind="
                css: done() ? 'fa-square-check' : 'fa-square',
                style: { color: '#44576D', cursor: 'pointer' },
                click: $parent.toggleTask
              ">
            </i>
            <h1 data-bind="text: name, css: { done: done }"></h1>
          </div>
          <div class="actionButtons">
            <i 
              class="fas fa-pencil-alt"  
              data-bind="click: $parent.editTask"
              style="color: gray; cursor: pointer;">
            </i>
            <i 
              class="fas fa-trash"  
              data-bind="click: $parent.deleteTask"
              style="color: red; cursor: pointer;">
            </i>
          </div>
          
        </div>
      </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
